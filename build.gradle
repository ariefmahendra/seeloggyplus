plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

group = 'com.seeloggyplus'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

javafx {
    version = '21'
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.web']
}

dependencies {
    // JavaFX (handled by plugin)

    // SSH Connection
    implementation 'com.jcraft:jsch:0.1.55'

    // JSON Processing
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'

    // SQLite Database
    implementation 'org.xerial:sqlite-jdbc:3.44.1.0'

    // XML Processing
    implementation 'dom4j:dom4j:1.6.1'

    // Logging
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'ch.qos.logback:logback-classic:1.4.11'

    // Apache Commons for file operations
    implementation 'commons-io:commons-io:2.13.0'
    implementation 'org.apache.commons:commons-lang3:3.13.0'

    // ControlsFX for advanced UI components
    implementation 'org.controlsfx:controlsfx:11.1.2'

    // RichTextFX for better text display
    implementation 'org.fxmisc.richtext:richtextfx:0.11.2'

    // Testing
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

application {
    mainClass = 'com.seeloggyplus.Main'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Enable preview features if needed
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-Xlint:unchecked'
    options.deprecation = true
}

// Create fat JAR
task fatJar(type: Jar) {
    archiveBaseName = "${project.name}-all"
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes 'Main-Class': 'com.seeloggyplus.Main'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}

run {
    jvmArgs = [
        '--add-opens', 'javafx.graphics/javafx.scene=ALL-UNNAMED',
        '--add-opens', 'javafx.controls/javafx.scene.control=ALL-UNNAMED',
        '--add-opens', 'javafx.controls/javafx.scene.control.skin=ALL-UNNAMED',
        '--add-opens', 'javafx.base/com.sun.javafx.runtime=ALL-UNNAMED'
    ]
}
